<html lang="en">
 
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="assets/style/style.css">
    </head>
  
    <body>
        <!---Start Button-->
        <div class="StartButton">
            <button>Start Quiz</button>
        </div>
        <!--Info-->
        <div class="display_container">
            <div id="number">
                <span class="number-of-questions">
                    1 of 10 questions
                </span>
            </div>
            <div id="timer">
                <img src ="assets/images/timer.png" alt="timer" width="20px">
                <span class="timeleft" style="color:rgb(0, 238, 255)">300s</span>
            </div>
            <button id="NextButton" style="font-size:20px;color:red;background-color:black">
            Next
        </button>
        <div id="questions">
            <!--questions-->
        </div>
        <div class="HideScore">
            <div id="userscore">test</div>
            <button id="Restart" style="font-size:20px;color:red;background-color:black">Restart</button>
        </div>
    </div>
        <script src="js/main.js">
        </script>
    </body>
</html>
